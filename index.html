<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <header>
    <div id="logo">

    <div id="name">
        <h1>Giologyy</h1>
    </div>
    <div id="hambur-menu">
        <input type="checkbox" id="checkbox" onclick="clickMenu()">
        <label for="checkbox" class="toggle">
            <div class="bars" id="bars1"></div>
            <div class="bars" id="bars2"></div>
            <div class="bars" id="bars3"></div>
        </label>
    </div>
    <div id="menu">
        <ul>
            <li>

            </li>
            <li>
                <a href="pages/lojinha.html">

                </a>
            </li>
            <li>

            </li>
            <li>
                <a href="pages/sobre.html">
                    <p>Sobre</p>
                </a>
            </li>
        </ul>
    </div>
    </header>
    <div id="container">
        <div id="evento">
            <a href="pages/eventos.html">
                <img src="imgs/eventos.png" alt="Mini gio viajando">
            </a>
        </div>
        <div id="lojinha">
            <a href="pages/lojinha.html">
                <img src="imgs/Soninho .png" alt="Sono">
            </a>

        </div>
        <div id="portifolio">
            <img src="imgs/Soninho .png" alt="Sono">
 
        </div>
    </div>

    <script>
        function clickMenu () {
            if (menu.style.display == 'block') {
                menu.style.display = 'none'
            } else {
                menu.style.display = 'block'
            }
        }
    </script>
</body>
</html>
