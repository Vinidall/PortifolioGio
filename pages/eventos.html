<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <header>
        <div id="logo">
            <img src="../imgs/loogo.png" alt="Logo-Gio" id="logo-img">
        </div>
        <div id="name">
            <h1>Giologyy</h1>
        </div>
        <div id="hambur-menu">
            <input type="checkbox" id="checkbox" onclick="clickMenu()">
            <label for="checkbox" class="toggle">
                <div class="bars" id="bars1"></div>
                <div class="bars" id="bars2"></div>
                <div class="bars" id="bars3"></div>
            </label>
        </div>
        <div id="menu">
            <ul>
                <li>
                    <a href="../index.html">
                        <p>Home</p>
                    </a>
                </li>
                <li>
                    <a href="produtos.html">
                        <p>Produtos</p>
                    </a>
                </li>
                <li>
                    <a href="artes.html">
                        <p>Artes</p>
                    </a>
                </li>
                <li>
                    <a href="sobre.html">
                        <p>Sobre</p>
                    </a>
                </li>
            </ul>
        </div>
        </header>
        <div id="container">
            <div id="img1">
                <img src="../imgs/imgeventos.png" alt="">
            </div>
            <div id="img2">
                <img src="../imgs/data-eventos.png" alt="">
            </div>
        </div>
        <script>
            function clickMenu() {
                if (menu.style.display == 'block') {
                    menu.style.display = 'none' 
                } else {
                    menu.style.display = 'block'
                }
            }
        </script>
</body>
</html>
